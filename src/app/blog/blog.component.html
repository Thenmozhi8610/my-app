<div class="flex w-full h-[100vh] items-center justify-center">
    <div class="flex">
        <form #register="ngForm" class="shadow-2xl rounded p-4 gap-3  border border-gray-100" (ngSubmit)="onSubmit(register)">
            <div class="flex justify-center mb-4">
                <p>Party & User Registration</p>
            </div>
            <div class="bg-sky-100 rounded p-2">Party Information</div>
            <div class="p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex gap-3">
                        <label class="w-28">Party Code</label>
                        <div class="flex flex-col">
                            <input type="text" required minlength="1" maxlength="20" name="partyCode"
                                class="border rounded" [(ngModel)]="this.data.partyData.partyCode" #partycode="ngModel">
                            <div class=" m-0"
                                *ngIf="(register.submitted || partycode.touched) && partycode.invalid">
                                <small class="text-red-500 text-xs">partycode is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <label class="w-27">Party Name</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="partyName"
                            [(ngModel)]="this.data.partyData.partyName" #partyname="ngModel" required>
                        <div class="m-0" *ngIf="(register.submitted || partyname.touched) && partyname.invalid">
                            <small class="text-red-500"> partyname is required</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex gap-3">
                        <label class="w-27">E-mail Address</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="emailAddress"
                            [(ngModel)]="this.data.partyData.emailAddress" #email="ngModel" required="">
                        <div   class="m-0" *ngIf="(register.submitted ||email.touched) &&email.invalid">
                            <small class="text-red-500">email is required</small>
                        </div>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <label class="w-27">Phone Number</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="phoneNumber"
                            [(ngModel)]="this.data.partyData.mobileNumber" #phonenumber="ngModel" required="">
                        <div class="m-0" *ngIf="(register.submitted || phonenumber.touched) && phonenumber.invalid">
                            <small class="text-red-500">phoneNumber is required</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-sky-100 p-2 rounded">User Information</div>
            <div class="p-4">
                <div class="grid grid-col-1 sm:grid-cols-2 gap-4">
                    <div class="flex gap-3">
                        <label class="w-27">User Id</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="userId" [(ngModel)]="this.data.userData.userId"
                            #userid="ngModel" required="">
                        <div class="m-0" *ngIf="(register.submitted || userid.touched) && userid.invalid">
                            <small class="text-red-500"> userid is required</small>
                        </div>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <label class="w-27">First Name</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="firstName"
                            [(ngModel)]="this.data.userData.firstName" #firstname="ngModel" required="">
                        <div class="m-0" *ngIf="(register.submitted||firstname.touched)&&firstname.invalid">
                            <small class="text-red-500"> firstName is required</small>
                        </div>
                         </div>                      
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="grid grid-col-1 sm:grid-cols-2 gap-4 ">
                    <div class="flex gap-3">
                        <label class="w-27">Last Name</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="lastName"
                            [(ngModel)]="this.data.userData.lastName" #lastname="ngModel" required>
                        <div class="m-0" *ngIf="(register.submitted||lastname.touched)&&lastname.invalid">
                            <small class="text-red-500"> lastname is required</small>
                        </div>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <label class="w-27">E-mail</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="emailAddress"
                            [(ngModel)]="this.data.userData.emailAddress" #uemail="ngModel" required>
                        <div class="m-0" *ngIf="(register.submitted||uemail.touched)&&uemail.invalid">
                            <small class="text-red-500">email is required</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="grid grid-col-1 sm:grid-cols-2 gap-4">
                    <div class="flex gap-3">
                        <label class="w-27">Mobile No</label>
                        <div class="flex flex-col">
                        <input type="text" class="border rounded" name="mobileNumber"
                            [(ngModel)]="this.data.userData.mobileNumber" #mobilenumber="ngModel" required="">
                        <div class="m-0" *ngIf="(register.submitted||mobilenumber.touched)&&mobilenumber.invalid">
                            <small class="text-red-500">mobileNumber is required</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" flex gap-3 pt-10 justify-center">
                <button class="bg-blue-400 text-white p-3 rounded">Cancel</button>
                <button type="submit" class="bg-blue-400 text-white p-3 rounded">Submit</button>
            </div>
        </form>
    </div>
</div>
