<div class="mat-elevation-z8 m-10">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="PARTY_NAME">
      <th mat-header-cell *matHeaderCellDef>{{name}}</th>
      <td mat-cell *matCellDef="let element"> {{element.PARTY_NAME}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="PARTY_CODE">
      <th mat-header-cell *matHeaderCellDef>PARTYCODE</th>
      <td mat-cell *matCellDef="let element"> {{element.PARTY_CODE}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="MOBILE_NUMBER">
      <th mat-header-cell *matHeaderCellDef>MOBILE_NUMBER</th>
      <td mat-cell *matCellDef="let element"> {{element.MOBILE_NUMBER}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="EMAIL_ADDRESS">
      <th mat-header-cell *matHeaderCellDef>EMAIL_ADDRESS</th>
      <td mat-cell *matCellDef="let element"> {{element.EMAIL_ADDRESS}} </td>
    </ng-container>

     <ng-container matColumnDef="ACTIVE_CODE">
      <th mat-header-cell *matHeaderCellDef>ACTIVE_CODE</th>
      <td mat-cell *matCellDef="let element"> <button mat-button (click)="onActive(element)" class="bg-gray-400 rounded p-2 text-white">{{element.ACTIVE_CODE}}</button> </td>
    </ng-container>

    
    <ng-container matColumnDef="ACTION">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element" >
        <div class="flex gap-3">
          <button class="bg-green-400 p-3 rounded" (click)="onClick(element)">EDIT</button>
          <button class="bg-red-500 rounded p-3" (click)="onDelete(element)">DELETE</button>
        </div>   
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
