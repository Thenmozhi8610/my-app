<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="PARTY_NAME">
      <th mat-header-cell *matHeaderCellDef>PARTY NAME</th>
      <td mat-cell *matCellDef="let element"> {{element.PARTY_NAME}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="PARTY_CODE">
      <th mat-header-cell *matHeaderCellDef>PARTY CODE</th>
      <td mat-cell *matCellDef="let element"> {{element.PARTY_CODE}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="EMAIL_ADDRESS">
      <th mat-header-cell *matHeaderCellDef>EMAIL ADDRESS</th>
      <td mat-cell *matCellDef="let element"> {{element.EMAIL_ADDRESS}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ACTIVE_CODE">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element"  (click)="onActive(element)"> {{element.ACTIVE_CODE}} </td>
    </ng-container>

    <ng-container matColumnDef="ACTION">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element"> 
        <button class="bg-red-500" (click)="onEdit(element)">EDIT</button>
        <button class="bg-orange-500" (click)="onDelete(element)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 5, 20,length]"
                 >
  </mat-paginator>
</div>
